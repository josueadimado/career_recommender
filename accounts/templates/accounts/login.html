{% extends "accounts/base.html" %}{% block content %}
    <div class="card space-bottom">
      <h6 style="color: #000073;">Welcome back.</h6>
      <p class="lead">Enter your details below.</p>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" name="login-password">
          <a href="#" class="form-help">Forgot password?</a>
        </div>
        <div class="form-group">
          <input id="remember-me" type="checkbox" name="remember-me">
          <label for="remember-me" class="checkbox">Remember Me</label>
        </div>
        <a style="background: #ffffff;border: 1px solid #000073;color: #000073;" href="#" class="button button-primary full-width">Log In</a>
      </form>
    </div>
    <div class="center">
      <span class="muted">Don't have an account? </span><a href="/signup">Sign Up</a>
    </div>
  </section>
{% endblock content %}
