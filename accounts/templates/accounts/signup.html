{% extends "accounts/base.html" %}{% block content %}
    <div class="card space-bottom">
      <h6 style="color: #000073;">Welcome!</h6>
      <p class="lead">Enter your details to create an account.</p>
      <form>
        <div class="form-group">
          <label for="name">Student ID:</label>
          <input id="name" type="text" name="studenid" placeholder="216CS02004087" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Josue Adimado" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="josue.adimado@st.edu.gh">
        </div>
        <div class="form-group">
          <label for="password">Choose a Password:</label>
          <input id="password" type="password" name="signup-password" placeholder="********" required>
        </div>
        <a style="background: #ffffff;border: 1px solid #000073;color: #000073;" href="#" class="button button-primary full-width space-top ">Create Account</a>
      </form>
    </div>
    <div class="center">
      <p><span class="muted">By creating an account, you agree to our </span><a href="#">Terms</a><span class="muted">.</span></p>
    </div>
    <div class="center">
      <p><span class="muted">Already have an account? </span><a href="/login">Log In</a></p>
    </div>
  </section>
{% endblock content %}
